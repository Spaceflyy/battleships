<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleships</title>
	<script defer src="main.js"></script></head>

	<body>
		<header><h1>BattleShips</h1></header>
		<div id="gameOver">
			<h2>Game Over</h2>
			<div id="gameOverInner">
				<h2 id="winnerText">Player 1 wins!</h2>
				<label for="verticalPlacement">
					<input type="button" name="restart" id="restartBtn" value="Play Again" />
				</label>
			</div>
		</div>

		<div id="mainContainer">
			<div id="placeShipsContainer">
				<h1>Place your fleet!</h1>
				<div id="uiContainer">
					<div id="shipContainer">
						<h2>Ships</h2>
						<div id="cellContainer" shipId="0">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="1">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="2">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="3">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="4">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>

						<label for="verticalPlacement">
							<input
								type="button"
								name="verticalPlacement"
								id="verticalPlacement"
								value="Vertical Toggle"
							/>
						</label>
					</div>

					<div id="modalBoard"></div>
				</div>
			</div>
			<div id="boardContainer">
				<div id="titleContainer">
					<h2>Player 1</h2>
					<h2>Computer</h2>
				</div>
				<div id="gameContainer">
					<div id="player1BoardContainer"></div>
					<div id="player2BoardContainer"></div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<a href="https://github.com/Spaceflyy">Spaceflyy</a>
		</footer>
	</body>
</html>
