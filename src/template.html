<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleships</title>
	</head>
	<body>
		<div id="boardContainer">
			<div id="modalContainer">
				<h1>Place your fleet!</h1>
				<div id="uiContainer">
					<div id="shipContainer">
						<h2>Ships</h2>
						<div id="cellContainer" shipId="0">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="1">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="2">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="3">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>
						<div id="cellContainer" shipId="4">
							<div class="boardCell" style="background-color: black"></div>
							<div class="boardCell" style="background-color: black"></div>
						</div>

						<label for="verticalPlacement"
							>Place Vertical?
							<input type="checkbox" name="verticalPlacement" id="verticalPlacement" />
						</label>
					</div>

					<div id="modalBoard"></div>
				</div>
			</div>
			<div id="player1BoardContainer"></div>
			<div id="player2BoardContainer"></div>
		</div>
	</body>
</html>
